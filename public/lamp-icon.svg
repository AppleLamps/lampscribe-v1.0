<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="lampGlow" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Lamp shade -->
  <path d="M30 35 L50 15 L70 35 L65 40 L35 40 Z" fill="url(#lampGlow)" filter="url(#glow)"/>
  
  <!-- Light rays -->
  <g opacity="0.6" stroke="#fbbf24" stroke-width="2" stroke-linecap="round">
    <line x1="50" y1="8" x2="50" y2="3"/>
    <line x1="35" y1="12" x2="30" y2="7"/>
    <line x1="65" y1="12" x2="70" y2="7"/>
    <line x1="25" y1="25" x2="18" y2="22"/>
    <line x1="75" y1="25" x2="82" y2="22"/>
  </g>
  
  <!-- Lamp body/neck -->
  <rect x="45" y="40" width="10" height="25" fill="#d97706"/>
  
  <!-- Lamp base -->
  <ellipse cx="50" cy="70" rx="20" ry="5" fill="#b45309"/>
  <rect x="30" y="65" width="40" height="5" fill="#d97706"/>
  
  <!-- Document/paper underneath -->
  <rect x="25" y="72" width="50" height="20" rx="2" fill="#faf6f1" stroke="#e5e5e5"/>
  
  <!-- Text lines on paper -->
  <g stroke="#d4d4d4" stroke-width="2" stroke-linecap="round">
    <line x1="30" y1="78" x2="55" y2="78"/>
    <line x1="30" y1="83" x2="65" y2="83"/>
    <line x1="30" y1="88" x2="50" y2="88"/>
  </g>
</svg>

